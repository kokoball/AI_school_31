<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        <div class='form-group'>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디">
        </div>
        <br/>
        
        <div class='form-group'>
            <label for="password">비번</label>
            <input type="password" id="password" name="password" placeholder="비번">
        </div>
        <br/>

        <div class='form-group'>
            <label for="password_check">비번확인</label>
            <input type="password" id="password_check" name="password_check" placeholder="비번확인">
        </div>
        <br/>

        <div class='form-group'>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름입력">
        </div>
        <br/>

        <div class='form-group'>
            <label for="age">나이</label>
            <input type="text" id="age" name="age" placeholder="나이입력">
        </div>
        <br/>

        <div class='form-group'>
            <label for="phone_num">번호입력</label>
            <input type="text" id="phone_num" name="phone_num" placeholder="번호입력">
        </div>
        <br/>

        <div class='form-group'>
            <label for="info_text">상세입력</label>
            <input type="text" id="info_text" name="info_text" placeholder="번호입력">
        </div>
        <br/>
        
        <button type="submit" class="btn btn-primary">회원등록</button>
        
    </form>
    <br/>

    <a href="{% url 'main' %}">
        <button type="submit">홈으로</button>
    </a>
</body>
</html>
