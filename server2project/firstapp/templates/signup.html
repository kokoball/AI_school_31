<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>signup</h1>

    <form action="{% url 'signup' %}" method='POST'>
        {% csrf_token %}
        {% comment %} <input type='text' placeholder='아이디를 입력하세요' name='user_id' /> {% endcomment %}
        <br/><br/>
        <input type='password' placeholder='비밀번호를 입력하세요' name='user_pw' />
        <br/><br/>
        <input type='password' placeholder='비밀번호를 다시 입력하세요' name='user_pw_check' />
        <br/><br/>
        <input type='text' placeholder='이름을 입력하세요' name='name' />
        <br/><br/>
        <input type='text' placeholder='나이를 입력하세요' name='age' />
        <br/><br/>
        <input type='text' placeholder='이메일을 입력하세요' name='email' />
        <br/><br/>
        <input type='text' placeholder='전화번호를 입력하세요' name='phone_num' />
        <br/><br/>
        <button type='submit'>signup</button>
    </form>

    {% if error.state %}
    <h2>{{error.msg}}</h2>
    {% endif %}

    
</body>
</html>
