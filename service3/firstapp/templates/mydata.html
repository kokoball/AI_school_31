{% extends 'base.html'%}

{%block css%}<link rel="stylesheet" href="/static/data.css">{%endblock %}
{%block title%}Data page{%endblock %}

{%block content %}
<div class="data">
    <div class="mydatatitle">
        <div><h1 style="color:#93A5FF;">My Data</h1></div>
    </div>
    <div class="mydata">

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope='col' style="text-align:center;">Num</th>
                    <th scope='col' style="text-align:center;">Patient</th>
                    <th scope='col' style="text-align:center;">Image</th>
                    <th scope='col' style="text-align:center;">Result</th>
                    <th scope='col' style="text-align:center;">Date</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                    {% for image in all_image %}
                        {% if image.image %}
                        <tr>
                        <td style="text-align:center;">1</td>
                        <td style="text-align:center;">Patient</td>
                                <td style="text-align:center;"> 
                                    <img src="{{image.image.url}}" class="image">
                                </td>
                        <td style="text-align:center;">결과는 PNEUMONIA 입니다.</td>
                        <td style="text-align:center;">2020-09-18</td>
                        </tr>
                        {% endif %}
                    {% endfor %}
                    
                    
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
